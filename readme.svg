               @keyframes spin{to{transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg)}}.root{--col-light: #fff;--col-mid: #6b252f;--col-dark: #2f0a0f;--sun-size: 140px;--half-a-sun: 70px;--planet-size: 60px;--half-a-planet: 30px;width:900px;height:900px;display:grid;place-content:center}.container{margin:0;width:800px;height:800px;display:grid;grid-template-rows:1fr 4fr 1fr;font-family:"JetBrains Mono",sans-serif;color:var(--col-light);grid-gap:40px}h1,p{margin:0}.block{background:radial-gradient(circle at bottom left, var(--col-dark) 25%, var(--col-mid));box-shadow:inset 0 0 100px 5px var(--col-dark),0 0 50px 1px var(--col-dark);border:var(--col-light) 2px solid;border-radius:8px;padding:40px}.top,.bottom{display:grid;grid-gap:40px}.top{grid-template-columns:4fr 5fr}.top .left{display:flex;flex-direction:column;place-content:center}.top .left h1,.top .left p{padding-right:40px}.top .right{display:flex;justify-content:space-between}.sub-left{display:flex;flex-direction:column;justify-content:center}.sub-right{display:flex;align-items:center}.stat{display:flex;padding:5px 0;flex-direction:row;align-items:center;grid-gap:10px}p.super-big{padding:2px;font-size:48px;font-weight:bold}.middle{position:relative;padding:0;margin-bottom:40px}.middle .bg-wrapper{height:100%;display:flex;flex-direction:column;justify-content:space-evenly;z-index:2}.bg-line{z-index:2;border-bottom:1px solid}.bottom{grid-template-columns:4fr 3fr}.bottom .left,.bottom .right{display:flex;flex-direction:column;place-content:center;justify-content:space-between}.lang-bar{margin:5px 0;display:flex;height:12px;border:2px solid;border-radius:20px}.languages{display:flex;width:100%;justify-content:space-between}.solar-system{display:grid;place-items:center;position:absolute;width:100%;height:100%;top:0}.dotted-horizon{position:absolute;width:620px;height:320px;bottom:-36px;border-radius:50%;border:4px dotted var(--col-light);background:radial-gradient(circle at bottom left, var(--col-dark) 25%, var(--col-mid));box-shadow:inset 0 0 100px 10px var(--col-dark),0 0 100px 10px var(--col-dark);transform:rotateZ(-10deg)}.sun{z-index:3;display:grid;place-content:center;height:var(--sun-size);width:var(--sun-size);transform-style:preserve-3d;transform:rotateX(120deg) rotateY(120deg) rotateZ(120deg);position:absolute}.sun>.face{position:absolute;border:2px solid var(--col-light);background:var(--col-dark);box-shadow:inset 0 0 100px 10px var(--col-dark);height:var(--sun-size);width:var(--sun-size)}.sun .one{transform:rotateX(90deg) translateZ(var(--half-a-sun))}.sun .two{transform:translateZ(var(--half-a-sun))}.sun .three{transform:rotateY(90deg) translateZ(var(--half-a-sun))}.sun .four{transform:translateZ(var(--half-a-sun))}.sun .five{transform:rotateY(-90deg) translateZ(var(--half-a-sun))}.sun .six{transform:rotateX(-90deg) translateZ(var(--half-a-sun))}.planet{z-index:2;position:absolute;height:var(--planet-size);width:var(--planet-size);background:radial-gradient(circle at top, var(--col-mid), var(--col-dark));border:2px solid var(--col-light);border-radius:50%;display:grid;place-content:center;transform-style:preserve-3d}.planet:after{white-space:nowrap;min-width:40px;position:absolute;padding:10px 20px;background-color:var(--col-dark);border:2px solid var(--col-light);border-radius:20px}#planet-0{top:11px;left:282px}#planet-0::after{top:0;left:-68px;content:"MySQL"}#planet-1{top:88px;left:126px}#planet-1::after{top:18px;left:-115px;content:"PostGreSQL"}#planet-2{top:220px;left:55px}#planet-2::after{top:6px;left:-73px;content:"Django"}#planet-3{top:305px;left:173px}#planet-3::after{top:8px;left:-70px;content:"Flask"}#planet-4{top:300px;left:463px;z-index:3}#planet-4::after{top:2px;left:20px;content:"Django"}#planet-4{top:300px;left:463px}#planet-4::after{top:5px;left:25px;content:"Discord.py"}#planet-5{top:225px;left:614px;z-index:3}#planet-5::after{top:11px;left:25px;content:"Pygame"}#planet-6{top:95px;left:674px;z-index:3}#planet-6::after{top:3px;left:26px;content:"Php Mvc"}#planet-7{top:-14px;left:523px}#planet-7::after{top:1px;left:23px;content:"Windows Forms"}/*# sourceMappingURL=style.css.map */
